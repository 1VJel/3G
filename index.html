<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>√ökoly & Testy</title>
<style>
    body {
        margin: 0;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    .column {
        width: 48%;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #0008;
    }

    h2 {
        margin-top: 0;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        background: #2c2c2c;
        color: white;
        border: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #00aaff;
        color: white;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0095dd;
    }

    .item {
        background: #252525;
        padding: 12px;
        border-radius: 12px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .vote-box {
        display: flex;
        gap: 10px;
    }

    .vote-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.6;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        user-select: none;
    }

    .vote-btn.like {
        background: #00ff0030;
    }
    .vote-btn.dislike {
        background: #ff000030;
    }

    .vote-btn:hover {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="column">
    <h2>Dom√°c√≠ √∫koly</h2>
    <div id="tasks"></div>

    <h3>P≈ôidat √∫kol</h3>
    <input id="taskSubject" placeholder="P≈ôedmƒõt (1‚Äì2 p√≠smena)">
    <input id="taskDesc" placeholder="Popis √∫kolu">
    <input id="taskDate" type="date">
    <button onclick="addItem('task')">Odeslat</button>

    <h3>Nepotvrzen√© n√°vrhy</h3>
    <div id="tasksPending"></div>
</div>

<div class="column">
    <h2>Testy</h2>
    <div id="tests"></div>

    <h3>P≈ôidat test</h3>
    <input id="testSubject" placeholder="P≈ôedmƒõt (1‚Äì2 p√≠smena)">
    <input id="testDesc" placeholder="Popis testu">
    <input id="testDate" type="date">
    <button onclick="addItem('test')">Odeslat</button>

    <h3>Nepotvrzen√© n√°vrhy</h3>
    <div id="testsPending"></div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
    // Vlo≈æ sem URL a public anon key sv√©ho Supabase projektu
    const supabaseUrl = 'https://ihzhwcuxheclfomcwclr.supabase.co'
    const supabaseKey = process.env.SUPABASE_KEY
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let pendingData = { task: [], test: [] };

    async function addItem(type) {
        const prefix = type === "task" ? "task" : "test";
        const subject = document.getElementById(prefix + "Subject").value.trim();
        const desc = document.getElementById(prefix + "Desc").value.trim();
        const date = document.getElementById(prefix + "Date").value;

        if (!subject || !desc || !date) return alert("Vypl≈à v≈°echna pole!");

        await supabase
            .from(type + "_pending")
            .insert([{ subject, desc, date, up:0, down:0 }]);

        document.getElementById(prefix + "Subject").value = "";
        document.getElementById(prefix + "Desc").value = "";
        document.getElementById(prefix + "Date").value = "";
    }

    async function vote(type, id, isUpvote) {
        const voteKey = type + "_" + id;
        if (localStorage.getItem(voteKey)) {
            alert("U≈æ jsi hlasoval.");
            return;
        }

        const item = pendingData[type].find(x => x.id === id);
        if (!item) return;

        const newUp = item.up + (isUpvote ? 1 : 0);
        const newDown = item.down + (!isUpvote ? 1 : 0);

        await supabase
            .from(type + "_pending")
            .update({ up: newUp, down: newDown })
            .eq('id', id);

        localStorage.setItem(voteKey, "1");

        if (newUp - newDown >= 2) {
            // P≈ôesun do potvrzen√© tabulky
            await supabase
                .from(type + "s")
                .insert([{ subject: item.subject, desc: item.desc, date: item.date }]);
            await supabase
                .from(type + "_pending")
                .delete()
                .eq('id', id);
        }
    }

    function renderItems(type, data, targetId) {
        const list = document.getElementById(targetId);
        list.innerHTML = "";
        data.sort((a,b) => a.date.localeCompare(b.date));
        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<div>
                                <b>${item.subject}</b> ‚Äì ${item.desc}<br>
                                <small>${item.date}</small>
                             </div>`;
            list.appendChild(div);
        });
    }

    function renderPending(type, data, targetId) {
        const list = document.getElementById(targetId);
        list.innerHTML = "";
        pendingData[type] = data;
        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<div>
                                <b>${item.subject}</b> ‚Äì ${item.desc}<br>
                                <small>${item.date}</small>
                             </div>
                             <div class="vote-box">
                                <div class="vote-btn like" onclick="vote('${type}','${item.id}',true)">üëç</div>
                                <div class="vote-btn dislike" onclick="vote('${type}','${item.id}',false)">üëé</div>
                             </div>`;
            list.appendChild(div);
        });
    }

    // Funkce pro naƒçten√≠ dat
    async function fetchData() {
        // Dom√°c√≠ √∫koly
        let { data: tasksData } = await supabase.from('tasks').select('*');
        renderItems('task', tasksData || [], 'tasks');

        let { data: tasksPendingData } = await supabase.from('tasks_pending').select('*');
        renderPending('task', tasksPendingData || [], 'tasksPending');

        // Testy
        let { data: testsData } = await supabase.from('tests').select('*');
        renderItems('test', testsData || [], 'tests');

        let { data: testsPendingData } = await supabase.from('tests_pending').select('*');
        renderPending('test', testsPendingData || [], 'testsPending');
    }

    fetchData();

    // Realtime subscribes pro live update
    supabase.from('tasks').on('INSERT', fetchData).subscribe();
    supabase.from('tasks_pending').on('INSERT', fetchData).subscribe();
    supabase.from('tasks_pending').on('UPDATE', fetchData).subscribe();
    supabase.from('tasks_pending').on('DELETE', fetchData).subscribe();

    supabase.from('tests').on('INSERT', fetchData).subscribe();
    supabase.from('tests_pending').on('INSERT', fetchData).subscribe();
    supabase.from('tests_pending').on('UPDATE', fetchData).subscribe();
    supabase.from('tests_pending').on('DELETE', fetchData).subscribe();

</script>
</body>
</html>
